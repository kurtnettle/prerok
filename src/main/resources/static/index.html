<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <form class="container">
    <input type="file" id="file" multiple>
    <button id="file_send" type="button" class="waves-effect waves-light btn">send file</button>
  </form>

  <form class="container">
    <label>WebSocket</label>
    <button id="btn_connect" type="button" class="waves-effect waves-light btn">Connect</button>
    <button id="btn_disconnect" type="button" class="waves-effect waves-light btn">Disconnect</button>
  </form>

  <form class="container">
    <textarea id="msg_box" placeholder="Write your message here..." required></textarea>
    <button id="btn_send" class="waves-effect waves-light btn">Send</button>
  </form>

  <table id="chat" class="striped container">
    <tbody id="logtable"></tbody>
  </table>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/app.js"></script>
</body>

</html>
